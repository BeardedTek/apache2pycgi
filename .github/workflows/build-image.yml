name: Docker

on:
  push:
    branches:
      - main

jobs:
  push:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v1
    - name: build and push docker image
      run: |
        echo "${{ github.token }}" | docker login https://docker.pkg.github.com -u ${{ github.actor }} --password-stdin
        docker build -t pycgi .
        docker tag pycgi:latest docker.pkg.github.com/${{ github.repository }}/pycgi:latest
        docker push docker.pkg.github.com/${{ github.repository }}/pycgi:latest